    <title>Shopping Cart</title>
    <style>
        /* Basic styling for product cards */
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 14px;
        }
        .add-to-cart-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #cart-summary {
            margin-top: 20px;
        }
    </style>
</head>
